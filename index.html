<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-3.5.0.min.js"></script>
    <script src="https://use.fontawesome.com/a51e561877.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="auth-form">
                <div class="field">
                    <input type="text" class="task-input" placeholder="Новая задача">
                </div>

                <div class="field">
                    <button class="btn">Добавить</button>
                </div>
            </div>
        </div>

        <div class="container">
            <ul class="task-list">

            </ul>
        </div>
    </div>
    <div class="main-modal">
		<div class="modal">
			<button class="close-modal"><i class="fa fa-window-close-o" aria-hidden="true"></i></button>
            <h2>Измените текст</h2>
            <input type="text" class="new-inp">
            <button class="ok-btn"><i class="fa fa-check-circle" aria-hidden="true"></i></button>
		</div>
	</div>
</body>
</html>
